<div class="card">
    <h2 class="title">COOPERFILMES</h2>
    <div class="card-body">
        <h4 class="card-title">Login</h4>

        <form [formGroup]="loginForm" (submit)="submit()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-radio">ENTRAR</button>
            </div>
        </form>
    </div>
</div>
