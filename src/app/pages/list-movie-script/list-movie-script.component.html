<app-drop-menu></app-drop-menu>
<div class="card">
    <h2 class="title">COOPERFILMES</h2>
    <div class="card-body">
        <h4 class="card-title">Lista de roteiros para aprovação</h4>

        <table class="mt-4 table table-sm table-light">
            <thead>
                <tr>
                    <th class="col-2" scope="col">Nome</th>
                    <th class="col-2" scope="col">Email</th>
                    <th class="col-2" scope="col">Telefone</th>
                    <th class="col-2" scope="col">Situação</th>
                    <th class="col-1" scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of roteiroData">
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phoneNumber }}</td>
                    <td>{{ item.status }}</td>
                    <td>
                        <button (click)="navigateMovieScript(item.id)" type="button" class="width-100 btn btn-sm btn-secondary" title="Visualizar Roteiro">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
